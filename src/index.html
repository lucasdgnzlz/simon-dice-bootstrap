<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Simón dice</title>
  </head>
  <body>
    <header class="cabecera">
      <div class="container contenedor-visor">
        <input type="text" class="visor-rondas" value="Ronda #0" disabled />
      </div>

      <div class="container-fluid contenedor-boton">
        <button type="button" class="btn btn-primary btn-lg boton-jugar">Jugar!</button>
      </div>

      <div class="container contenedor-indicador-turnos" id="oculto">
        <div class="alert alert-ligth indicador-turnos" role="alert"></div>
      </div>
    </header>

    <main>
      <section class="container contenedor-tablero">
        <div class="container text-center">
          <div class="row row-cols-2 tablero">
            <div class="col-md-6 col-sm-6 cuadro-tablero cuadro-verde"></div>
            <div class="col-md-6 col-sm-6 cuadro-tablero cuadro-rojo"></div>
            <div class="col-md-6 col-sm-6 cuadro-tablero cuadro-amarillo"></div>
            <div class="col-md-6 col-sm-6 cuadro-tablero cuadro-azul"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="contenedor-record">
        <p class="record-usuario">Récord:</p>
      </div>
    </footer>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="secuencia-maquina.js"></script>
    <script type="text/javascript" src="secuencia-usuario.js"></script>
  </body>
</html>
